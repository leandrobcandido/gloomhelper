name: gloomhelper
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  provider: ^6.0.5
  http:
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.9

flutter:
  fonts:
    - family: PirataOne
      fonts:
        - asset: assets/fonts/PirataOne-Regular.ttf

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/player/
    - assets/campaign/
    - assets/item_type/
    - assets/character/
    - assets/element/
    - assets/condition/
    - assets/attack_card/voidwarden/
    - assets/attack_card/red_guard/
    - assets/attack_card/hatchet/
    - assets/attack_card/demolitionist/